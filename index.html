<!DOCTYPE html>

<html>
	<!-- Header -->
	<head>
		<title>Title</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="padding_margin.css"
	</head>

	<!-- Body -->
	<body>

		<!-- Container Start -->
		<div class="container">
			
			<!-- Header Start -->
			<div class="header gray height-100 margin-bottom-10 centeralign">
				<h1>header</h1>
			</div>
			<!-- Header End -->

			<!-- Nav Start -->
			<div class="nav gray height-100 margin-bottom-20 centeralign">
				<h1>nav</h1>
			</div>
			<!-- Nav End -->

			<!-- Content Start -->
			<div class="content margin-bottom-20 centeralign">
				<!-- Section Start -->
				<div class="section gray padding-left-10 centeralign padding-right-10 padding-bottom-10">
					<h1>section</h2>

					<!-- Article Start -->
					<div class="article darkgray centeralign margin-top-35">
						<h2>article</h2>

						<!-- H1h2h3 Start -->
						<div class="h1h2h3 gray centeralign margin-top-10">
							<h3><strong>h1, h2, h3</strong></h3>
						</div>
						<!-- H1h2h3 End -->

						<!-- P Start -->
						<div class="p gray centeralign margin-top-10">
							<h3>p</h3>
						</div>
						<!-- P End -->
					
					</div>
					<!-- Article End -->
				</div>
				<!-- Section End -->

				<!-- Aside Start -->
				<div class="aside gray centeralign">
					<h1>aside</h1>
				</div>
				<div class="clear">
				</div>
				<!-- Aside End -->

			</div>
			<!-- Content End -->

			<!-- Footer Start -->
			<div class="footer gray height-100 centeralign">
				<h1>footer</h1>
			</div>
			<!-- Footer End -->

		</div>
	</body>

</html>
